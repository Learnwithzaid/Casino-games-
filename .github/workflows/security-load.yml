name: Security & Load Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  TEST_DATABASE_URL: 'file:./prisma/test.db'
  JWT_SECRET: 'test-secret-for-ci'

jobs:
  security-checks:
    name: ðŸ”’ Security Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Security linting
        run: npm run lint:security
        
      - name: Type checking
        run: npm run typecheck
        
      - name: Security dependency audit
        run: npm run security:audit
        
      - name: Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma client
        run: npm run prisma:generate
        working-directory: ./apps/server
        
      - name: Run unit tests with coverage
        run: npm run test:coverage
        working-directory: ./apps/server
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/server/coverage/lcov.info
          flags: server
          name: server-coverage

  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup test database
        run: |
          npm run prisma:migrate
          working-directory: ./apps/server
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/test_db
          
      - name: Run integration tests
        run: npm run test:integration
        working-directory: ./apps/server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test@localhost:5432/test_db
          RATE_LIMIT_STORAGE_URL: redis://localhost:6379

  security-integration-tests:
    name: ðŸ›¡ï¸ Security Integration Tests
    runs-on: ubuntu-latest
    needs: [security-checks]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup test database
        run: |
          npm run prisma:generate
          npm run prisma:migrate
          working-directory: ./apps/server
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          RATE_LIMIT_STORAGE_URL: redis://localhost:6379
          
      - name: Run security integration tests
        run: npm test -- test/security-integration.test.ts
        working-directory: ./apps/server
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          RATE_LIMIT_STORAGE_URL: redis://localhost:6379
          JWT_SECRET: ${{ env.JWT_SECRET }}

  load-tests:
    name: âš¡ Load Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Artillery.io for load testing
        run: npm install -g artillery@latest
        
      - name: Start application
        run: |
          npm run prisma:generate
          npm run prisma:migrate
          npm run dev &
          working-directory: ./apps/server
        env:
          NODE_ENV: development
          DATABASE_URL: file:./prisma/dev.db
          JWT_SECRET: ${{ env.JWT_SECRET }}
          
      - name: Wait for application to be ready
        run: sleep 10
        
      - name: Run load tests
        run: |
          npm run test:load:report
          working-directory: ./apps/server
          
      - name: Upload load test report
        uses: actions/upload-artifact@v3
        with:
          name: load-test-report
          path: ./apps/server/tests/load/report.json

  performance-regression:
    name: ðŸ“Š Performance Regression
    runs-on: ubuntu-latest
    needs: [load-tests]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download load test reports
        uses: actions/download-artifact@v3
        with:
          name: load-test-report
          path: ./reports
          
      - name: Performance regression analysis
        run: |
          # Simple performance regression check
          # In a real implementation, compare with baseline metrics
          echo "Performance regression analysis would go here"
          echo "Current response time: $(jq '.aggregate.latency.mean' ./reports/report.json)"
          echo "Current error rate: $(jq '.aggregate.scenariosFailed' ./reports/report.json)"

  final-security-scan:
    name: ðŸ›¡ï¸ Final Security Scan
    runs-on: ubuntu-latest
    needs: [security-integration-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Final security audit
        run: |
          npm run security:audit
          npm run security:snyk
          
      - name: Generate security report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          echo "All security checks passed âœ…" >> security-report.md
          
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-integration-tests, load-tests]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: echo "Deploy to staging environment would go here"
        
      - name: Run smoke tests
        run: |
          # Health check
          curl -f https://staging.example.com/health
          
          # Basic functionality test
          curl -f https://staging.example.com/api/auth/me

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [final-security-scan, performance-regression]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production
        run: echo "Deploy to production environment would go here"
        
      - name: Production smoke tests
        run: |
          # Health check
          curl -f https://api.example.com/health
          
          # Security headers check
          curl -I https://api.example.com/health | grep -i "strict-transport-security"
          
      - name: Notify deployment
        run: |
          echo "Deployment to production completed successfully!"
          # Send notifications to Slack/Teams/etc.

  coverage-gate:
    name: ðŸ“ˆ Coverage Gate
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          name: server-coverage
          path: ./coverage
          
      - name: Coverage gate check
        run: |
          # Check if coverage meets minimum threshold (80%)
          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          echo "Current test coverage: ${COVERAGE}%"
          
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Test coverage is below 80% threshold!"
            echo "Current coverage: ${COVERAGE}%"
            echo "Required coverage: 80%"
            exit 1
          fi
          
          echo "âœ… Test coverage meets requirements: ${COVERAGE}%"